<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TASK_1</h1>
    <div class="calculatorSquareOffice">
        <label for="lengthArea">Enter a length of office:</label>
        <input id="lengthArea" type='text' maxlength="4" placeholder="Only numbers allowed(max: 1000)" onkeypress='validate(event)' required></input>
    
        <label for="widthArea">Enter a width of office:</label>
        <input id="widthArea" type="text" maxlength="4" placeholder="Only numbers allowed(max: 1000)" onkeypress='validate(event)' required></input>
    
        <label for="heightArea">Enter a height of office:</label>
        <input id="heightArea" type="text" maxlength="4" placeholder="Only numbers allowed(max: 1000)" onkeypress='validate(event)' required></input>

        <button class="calculateButtonSquare" type="submit" disabled>Calculate</button>
    </div>

    <h1>TASK_2</h1>

    <div class="calculatorValueSand">
        <div class="blockSand">
            <div class="sandPrice">
                <label for="sandPrice1">Enter price of the 1st type of sand</label>
                <input id="sandPrice1" type='text' maxlength="3" placeholder="Only numbers allowed(max: 100)" onkeypress='validate(event)' required></input>
            
                <label for="sandPrice2">Enter price of the 2nd type of sand</label>
                <input id="sandPrice2" type="text" maxlength="3" placeholder="Only numbers allowed(max: 100)" onkeypress='validate(event)' required></input>
            
                <label for="sandPrice3">Enter price of the 3d type of sand</label>
                <input id="sandPrice3" type="text" maxlength="3" placeholder="Only numbers allowed(max: 100)" onkeypress='validate(event)' required></input>
            </div>

            <div class="capacitySand">
                <label for="capacitySand1">Enter capacity of the 1st sand container</label>
                <input id="capacitySand1" type='text' maxlength="3" placeholder="Only numbers allowed(max: 100)" onkeypress='validate(event)' required></input>
            
                <label for="capacitySand2">Enter capacity of the 2nd sand container</label>
                <input id="capacitySand2" type="text" maxlength="3" placeholder="Only numbers allowed(max: 100)" onkeypress='validate(event)' required></input>
            
                <label for="capacitySand3">Enter capacity of the 3d sand container</label>
                <input id="capacitySand3" type="text" maxlength="3" placeholder="Only numbers allowed(max: 100)" onkeypress='validate(event)' required></input>
            </div>
        </div>

        <button class="calculateButtonValueSand" type="submit" disabled>Calculate</button>
    </div>
    

    <!-- <script src="js/task_1.js"></script> -->
    <script src="js/task_2.js"></script>
</body>
</html>
